<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ArcTrack</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/logo.png">
</head>
<body>
  <header>
    <div class="brand">
      <img src="/logo.png" class="logo" alt="ArcWave Energy logo">
      <h1>ArcTrack</h1>
    </div>
    <div class="userbar">
      <input id="userEmail" type="email" placeholder="your.email@example.com">
      <button class="appbtn outline" id="saveEmailBtn">Save Email</button>
    </div>
  </header>

  <main>
    <section class="panel">
      <div class="row" style="justify-content:space-between">
        <div>Current Job: <span id="currentJob" class="current">None</span></div>
        <div class="row">
          <select id="jobSelect"></select>
          <button class="appbtn outline" id="newJobBtn">‚ûï Create New Job</button>
        </div>
      </div>
      <div id="elapsed" class="timer">00:00:00</div>
      <div class="row">
        <button class="appbtn primary xl" id="clockInBtn">‚è± Clock In</button>
        <button class="appbtn danger xl" id="clockOutBtn" disabled>‚ñ† Clock Out</button>
      </div>
      <div id="status" class="status">Not running</div>
    </section>

    <section class="panel">
      <h3>Hotel Info</h3>
      <div class="grid">
        <input type="date" id="hotelDate">
        <input type="number" id="hotelCost" placeholder="Cost (USD)" step="0.01">
        <input type="number" id="hotelNights" placeholder="Nights">
        <button class="appbtn outline" id="addHotelBtn">üè® Add Hotel</button>
      </div>
    </section>

    <section class="panel">
      <h3>Jobs</h3>
      <div id="jobList" class="joblist"></div>
    </section>
  </main>

  <!-- Job Info Modal -->
  <dialog id="jobModal">
    <div class="modal-header"><h3>Create Job (Power Generation)</h3>
      <button class="appbtn outline" onclick="document.getElementById('jobModal').close()">‚úï</button>
    </div>
    <div class="grid">
      <input id="jobName" placeholder="Job Name*">
      <input id="jobNumber" placeholder="Job Number (optional)">
      <input id="jobClient" placeholder="Client">
      <input id="jobLocation" placeholder="Location">
    </div>
    <fieldset style="margin-top:10px">
      <legend>Contact & Address</legend>
      <div class="grid">
        <input id="clientContact" placeholder="Client Contact (name/phone/email)">
        <input id="address" placeholder="Street Address">
        <input id="city" placeholder="City">
        <input id="state" placeholder="State">
        <input id="zip" placeholder="ZIP">
      </div>
    </fieldset>
    <fieldset style="margin-top:10px">
      <legend>Site & Equipment</legend>
      <div class="grid">
        <input id="siteLat" placeholder="Site GPS Lat">
        <input id="siteLng" placeholder="Site GPS Lng">
        <input id="genModel" placeholder="Generator Model">
        <input id="genKW" placeholder="Generator kW">
        <input id="fuelType" placeholder="Fuel Type (Diesel/Natural Gas/etc)">
        <input id="onSiteFuel" placeholder="On-site Fuel Status">
        <input id="startKwh" placeholder="Start kWh Reading">
      </div>
    </fieldset>
    <fieldset style="margin-top:10px">
      <legend>Notes</legend>
      <textarea id="notes" placeholder="Special instructions or issues"></textarea>
    </fieldset>
    <div class="row" style="margin-top:12px">
      <button class="appbtn outline" id="createJobBtn">Create</button>
      <button class="appbtn primary" id="createAndStartBtn">Create & Start</button>
      <button class="appbtn outline" onclick="document.getElementById('jobModal').close()">Cancel</button>
    </div>
  </dialog>

  <script type="module" src="/app.js"></script>
</body>
</html>
