<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Job Entry</title><link rel="stylesheet" href="style.css"/></head>
<body>
<header><h2 id="jobTitle">Job Entry</h2><span class="badge" id="jobStatus"></span></header>
<div class="container">
  <h3>Time Entry (24‑hour)</h3>
  <div class="inline">
    <div class="form-row"><label>Date</label><input type="date" id="timeDate"/></div>
    <div class="form-row"><label>Start (HH:MM)</label><input type="time" id="startTime" step="60" /></div>
    <div class="form-row"><label>End (HH:MM)</label><input type="time" id="endTime" step="60" /></div>
  </div>
  <button id="addTimeBtn">Add Time Range</button>
  <p class="note">Overtime is calculated vs a daily threshold (default 8h). You can adjust the threshold in dashboard.</p>

  <h3 style="margin-top:24px">Mileage</h3>
  <div class="form-row"><label>Miles</label><input type="number" id="miles" step="0.1" min="0"/></div>
  <div class="form-row"><label>Purpose / Notes</label><input id="milesNotes" placeholder="e.g., site travel"/></div>
  <button id="addMileageBtn">Add Mileage (with GPS)</button>

  <h3 style="margin-top:24px">Hotel</h3>
  <div class="form-row"><label>Nights</label><input type="number" id="hotelNights" min="0"/></div>
  <div class="form-row"><label>Total Cost (USD)</label><input type="number" id="hotelCost" step="0.01" min="0"/></div>
  <button id="addHotelBtn">Add Hotel</button>

  <h3 style="margin-top:24px">Parts & Supplies</h3>
  <div class="form-row"><label>Item</label><input id="partItem" placeholder="Part name"/></div>
  <div class="form-row"><label>Cost (USD)</label><input type="number" id="partCost" step="0.01" min="0"/></div>
  <button id="addPartBtn">Add Part</button>

  <h3 style="margin-top:24px">Receipts</h3>
  <div class="form-row"><input type="file" id="receiptFile" accept="image/*,application/pdf"/></div>
  <button id="addReceiptBtn">Upload Receipt</button>

  <div style="margin-top:28px">
    <button id="markCompleteBtn">✅ Mark Complete (Locks)</button>
    <button id="backBtn">Back to Jobs</button>
  </div>
</div>
<script src="js/db.js"></script><script src="js/jobEntry.js"></script><script src="js/gps.js"></script>
</body></html>
