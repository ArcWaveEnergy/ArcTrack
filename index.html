<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>ArcTrack</title><link rel="manifest" href="/manifest.webmanifest"><link rel="stylesheet" href="/styles.css"><link rel="icon" type="image/png" href="/logo.png"></head><body><header><div class="brand"><img src="/logo.png" class="logo" alt="ArcWave Energy Logo"><h1>ArcTrack</h1></div><div class="user-bar"><input id="userEmail" type="email" placeholder="your.email@example.com"><button id="saveEmail">Save Email</button></div></header><main><section class="panel"><h2>Active Job</h2><div class="grid"><select id="activeJob" class="select-lg"></select>
        <button id="newJobBtn" class="btn btn-outline"><span class="btn-icon" aria-hidden="true">â•</span> New Job</button></div><div id="elapsed" class="timer">00:00:00</div><div class="btn-row">
        <button id="startBtn" class="btn btn-primary btn-xl"><span class="btn-icon" aria-hidden="true">â±</span> Clock In</button>
