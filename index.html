
<!DOCTYPE html>
<html>
<head>
    <title>ArcWave Energy Job Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#004080">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
        h1 { text-align: center; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; }
        label { font-weight: bold; }
        .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Job Entry</h1>

    <div class="section">
        <label>Job Name</label><input type='text' id='jobName'><br><label>Technician Name</label>
        <input type="text" id="techName">

        <label>Job Location</label>
        <input type="text" id="jobLocation">

        <label>Start Time</label>
        <input type="datetime-local" id="startTime">

        <label>End Time</label>
        <input type="datetime-local" id="endTime">

        <label>GPS Location</label>
        <input type="text" id="gpsLocation" readonly>
        <button onclick="getLocation()">Auto-Fill GPS</button>

        <label>Mileage</label>
        <input type="number" id="mileage" step="0.1">

        <label>Hotel Costs</label>
        <input type="number" id="hotelCost" step="0.01">

        <label>Nights Stayed</label>
        <input type="number" id="nightsStayed" step="1">

        <label>Parts & Supplies</label>
        <textarea id="partsUsed" placeholder="List parts used..."></textarea>

        <label>Additional Notes</label>
        <textarea id="jobNotes" placeholder="Add any relevant job notes..."></textarea>

        <button onclick="submitJob()">Submit Job</button>
    </div>

    <div class="section">
        <button onclick="window.location.href='dashboard.html'">Go to Weekly Dashboard</button>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const coords = position.coords.latitude + "," + position.coords.longitude;
                    document.getElementById("gpsLocation").value = coords;
                }, function() {
                    alert("Unable to retrieve location.");
                });
            } else {
                alert("Geolocation not supported.");
            }
        }

        function submitJob() {
            const start = new Date(document.getElementById("startTime").value);
            const end = new Date(document.getElementById("endTime").value);
            const totalHours = (end - start) / (1000 * 60 * 60);
            const regHours = Math.min(8, totalHours);
            const otHours = Math.max(0, totalHours - 8);

            const job = {
jobName: document.getElementById('jobName').value,
                techName: document.getElementById("techName").value,
                location: document.getElementById("jobLocation").value,
                startTime: start.toISOString(),
                endTime: end.toISOString(),
                gpsLocation: document.getElementById("gpsLocation").value,
                mileage: parseFloat(document.getElementById("mileage").value || 0),
                hotelCost: parseFloat(document.getElementById("hotelCost").value || 0),
                nightsStayed: parseInt(document.getElementById("nightsStayed").value || 0),
                partsUsed: document.getElementById("partsUsed").value,
                notes: document.getElementById("jobNotes").value,
                regularHours: regHours,
                overtimeHours: otHours
            };

            let jobs = JSON.parse(localStorage.getItem("arcwaveJobs") || "[]");
            jobs.push(job);
            localStorage.setItem("arcwaveJobs", JSON.stringify(jobs));

            alert("Job saved locally!");
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
