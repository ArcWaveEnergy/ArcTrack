
<!DOCTYPE html>
<html>
<head>
    <title>ArcWave Energy Job Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#004080">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
        h1, h2 { text-align: center; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; }
        label { font-weight: bold; }
        .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        button { padding: 10px 20px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>ArcWave Energy Job Management System</h1>

    <div class="section">
        <label>Technician Name</label>
        <input type="text" id="techName">

        <label>Job Location</label>
        <input type="text" id="jobLocation">

        <label>Start Time</label>
        <input type="datetime-local" id="startTime">

        <label>End Time</label>
        <input type="datetime-local" id="endTime">

        <label>GPS Location</label>
        <input type="text" id="gpsLocation" readonly>
        <button onclick="getLocation()">Auto-Fill GPS</button>

        <label>Mileage</label>
        <input type="number" id="mileage" step="0.1">

        <label>Hotel Costs</label>
        <input type="number" id="hotelCost" step="0.01">

        <label>Parts & Supplies</label>
        <textarea id="partsUsed" placeholder="List parts used..."></textarea>

        <label>Additional Notes</label>
        <textarea id="jobNotes" placeholder="Add any relevant job notes..."></textarea>

        <button onclick="submitJob()">Submit Job</button>
    </div>

    <div class="section">
        <h2>Weekly Summary</h2>
        <button onclick="generateSummary()">View Weekly Summary</button>
        <table id="summaryTable" style="display:none;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Mileage</th>
                    <th>Hotel Cost</th>
                    <th>Parts</th>
                </tr>
            </thead>
            <tbody id="summaryBody"></tbody>
        </table>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const coords = position.coords.latitude + "," + position.coords.longitude;
                    document.getElementById("gpsLocation").value = coords;
                }, function() {
                    alert("Unable to retrieve location.");
                });
            } else {
                alert("Geolocation not supported.");
            }
        }

        function submitJob() {
            const job = {
                techName: document.getElementById("techName").value,
                location: document.getElementById("jobLocation").value,
                startTime: document.getElementById("startTime").value,
                endTime: document.getElementById("endTime").value,
                gpsLocation: document.getElementById("gpsLocation").value,
                mileage: parseFloat(document.getElementById("mileage").value || 0),
                hotelCost: parseFloat(document.getElementById("hotelCost").value || 0),
                partsUsed: document.getElementById("partsUsed").value,
                notes: document.getElementById("jobNotes").value
            };

            let jobs = JSON.parse(localStorage.getItem("arcwaveJobs") || "[]");
            jobs.push(job);
            localStorage.setItem("arcwaveJobs", JSON.stringify(jobs));

            alert("Job saved locally!");
        }

        function generateSummary() {
            let jobs = JSON.parse(localStorage.getItem("arcwaveJobs") || "[]");
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const tbody = document.getElementById("summaryBody");
            tbody.innerHTML = "";
            document.getElementById("summaryTable").style.display = "table";

            jobs.filter(job => new Date(job.startTime) >= oneWeekAgo)
                .forEach(job => {
                    const row = `<tr>
                        <td>${new Date(job.startTime).toLocaleDateString()}</td>
                        <td>${job.location}</td>
                        <td>${job.mileage.toFixed(1)}</td>
                        <td>$${job.hotelCost.toFixed(2)}</td>
                        <td>${job.partsUsed}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
